<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- favicon -->
        <link rel="icon" href="./img/favicon/favicon_thegeniusgame.png">

        <link rel="stylesheet" href="./queue.css">
        <title>The Genius Game</title>
    </head>
    <body>
        <div>The Genius Game</div>
        <div class="queueArea">
            <div class="mainArea">
                <!-- game room list board -->
                <!-- game room 목록 보여줌 -->
                <div class="gameRoomArea elem" id="gameRoomListBoard">
                    <div class="gameRoomHeader elem">
                        <div class="subTitle">
                            게임목록    
                        </div>
                        <div>
                            방만들기 
                            <md-elevated-button id="createGameRoomBtn">+</md-elevated-button>
                        </div>
                    </div>
                    <div id="gameRoomList">
                        <div>
                            <div class="clickableElem">
                                <md-elevation></md-elevation>
                                room1
                            </div>
                            <div class="clickableElem">
                                <md-elevation></md-elevation>
                                room2
                            </div>
                        </div>
                    </div>
                </div>
                <!-- creating game room -->
                <!-- game room 만드는 element --> 
                <div class="gameRoomArea elem hidden" id="createGameRoomTab">
                    <div class="gameRoomHeader elem">
                        <div class="subTitle">
                            방만들기
                        </div>
                        <div>
                            방만들기 취소<md-elevated-button id="cancelCreateGameRoomBtn">X</md-elevated-button>
                        </div>
                    </div>
                    <div class="infoElem" id="myGameRoomInfo">
                        <md-elevation></md-elevation>
                        My Game Room Info
                        <div>
                            <div>
                                게임
                                <md-checkbox touch-target="wrapper" checked></md-checkbox> 탈출전략
                                <md-checkbox touch-target="wrapper" disabled></md-checkbox> 오목 (준비중)
                                <md-checkbox touch-target="wrapper" disabled></md-checkbox> 체스 (준비중)
                            </div>
                            <div>
                                방제목
                                <md-outlined-text-field placeholder="방제목을 설정하세요"></md-outlined-text-field>
                            </div>
                            <div>
                                모드
                            </div>
                            <div>
                                <md-checkbox touch-target="wrapper"></md-checkbox> 비밀방
                                <md-outlined-text-field placeholder="비밀번호를 설정하세요" type="password" disabled></md-outlined-text-field>
                            </div>

                            <md-filled-tonal-button>방 생성하기</md-filled-tonal-button>
                        </div>
                    </div>
                </div>
                <div class="chatLogArea elem">
                    chat logs
                    <div class="elem" id="chatLog">chat log</div>
                    <div class="elem" id="chatInput">
                        chat
                        <md-outlined-text-field placeholder="아무말이나 입력하세요"></md-outlined-text-field>
                        <md-outlined-button>chat!</md-outlined-button>
                    </div>
                </div>
            </div>
            <div class="myInfoArea elem">
                <div class="myInfo elem">
                    my info
                    <div class="infoElem" id="myUserName">
                        <md-elevation></md-elevation>
                    </div>
                    <div class="infoElem" id="myUserRank">
                        <md-elevation></md-elevation>
                    </div>
                    <div class="infoElem" id="myUserRecord">
                        <md-elevation></md-elevation>
                    </div>
                </div>
                <div class="directMatching elem">
                    direct matching
                    <div class="elem" id="directMatchingBtn">
                        <md-menu id="gameMenu" anchor="directMatchBtn">
                            <md-menu-item>
                              <div slot="headline">ExitPlan</div>
                            </md-menu-item>
                            <md-menu-item>
                              <div slot="headline">Go</div>
                            </md-menu-item>
                            <md-menu-item>
                              <div slot="headline">Chess</div>
                            </md-menu-item>
                        </md-menu>
                        <md-filled-tonal-button id="directMatchBtn">Direct Match!</md-filled-tonal-button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
