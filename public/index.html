<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" href="./img/favicon/favicon_thegeniusgame.png">
    
    <title>The Genius Game</title>

    <!-- 최상단에 위치해야함 -->
    <!-- font style: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <!-- js file import area -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title_1">The Genius Game</div>
    <div class="mainArea elem">
        <div class="elem">
            <div>Sign In</div><br>
            <form action="/signin" method="POST">
                <div>
                    <label for="userId">ID (아이디)</label>
                    <md-outlined-text-field id="userId" name="userId" label="ID (아이디)" placeholder="아이디를 입력하세요">
                    </md-outlined-text-field>
                    
                    <!-- <input type="text" id="userId" name="userId" required><br> -->
                </div>
                <div>
                    <label for="userPw">PW (비밀번호)</label>
                    <md-outlined-text-field id="userPw" name="userPw" label="PW (비밀번호)" type="password" placeholder="비밀번호를 입력하세요">
                    </md-outlined-text-field>
                    <!-- <input type="password" id="userPw" name="userPw" required><br> -->
                </div>
                
                <md-filled-tonal-button type="submit">Sign In (로그인)</md-filled-tonal-button>
            </form>
            <div>
                <img id="signInWithGoogleBtn" src="./img/icon_signin_google.png" style="height: 60px;">
            </div>
            <div>
                <img id="signInWithKakaoBtn" src="./img/icon_signin_kakao.png" alt="kakao sign in" style="height: 60px;">
            </div>

            <div id="g_id_onload"
                data-client_id="754408709144-qu1tre1401369caa0q7sqokjs42b5i2l.apps.googleusercontent.com"
                data-context="signup"
                data-ux_mode="redirect"
                data-login_uri="localhost:80/"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="filled_blue"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div> 
        <div class="elem">
            <md-filled-tonal-button href="/signup">Create Account (회원가입)</md-filled-tonal-button>
        </div>
    </div>
</body>
</html>
