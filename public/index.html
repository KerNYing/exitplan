<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit plan</title>

    <!-- 최상단에 위치해야함 -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <!-- js file import area -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="title_1">Exit plan</div>
    <div class="mainArea elem">
        <div class="elem">
            <div>Sign In (로그인)</div>
            <form action="/signin" method="POST">
                <div>
                    <label for="userId">ID (아이디)</label>
                    <input type="text" id="userId" name="userId" required><br>
                </div>
                <div>
                    <label for="userPw">PW (비밀번호)</label>
                    <input type="password" id="userPw" name="userPw" required><br>
                </div>
                
                <input type="submit" value="Sign In (로그인)">
            </form>
            <div>
                <button>Google Sign In (구글로 로그인하기)</button>
            </div>
            <div>
                <button>KaKao Sign In (카카오로 로그인하기)</button>
            </div>
        </div>
        <div class="elem">
            <a href="/signup">Sign Up (회원가입)</a>
        </div>
    </div>
</body>
</html>
