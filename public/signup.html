<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Sign Up</title>
</head>
<body>
    <div class="mainArea elem">
        <div class="elem">
            <div>Sign Up (회원가입)</div>
            <form action="/signupReq" method="POST">
                <div>
                    <label for="userId">ID (아이디)</label>
                    <input type="text" id="userId" name="userId" required>
                </div>
                <div>
                    <label for="userPw">PW (비밀번호)</label>
                    <input type="password" id="userPw" name="userPw" required><br>
                </div>
                <b>비밀번호는 최소 6자 이상이 되어야 합니다.</b>
                <div>
                    <label for="userPwCheck">PW (비밀번호) 재입력</label>
                    <input type="password" id="userPwCheck" name="userPwCheck" required>
                </div>
                <div>
                    <label for="userEmail">Email (이메일) 입력</label>
                    <input type="text" id="userEmail" name="userEmail" required>
                </div>
                <div>
                    <label for="userNickname">닉네임 설정 (선택)</label>
                    <input type="text" id="userNickname" name="userNickname">
                </div>
                <input type="submit" value="Sign Up (회원가입)">
            </form>
        </div>
    </div>
</body>
</html>
