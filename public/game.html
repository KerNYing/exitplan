<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- favicon -->
    <link rel="icon" href="./img/favicon/favicon_thegeniusgame.png">
            
    <!-- 최상단에 위치해야함 -->
    <link rel="stylesheet" href="./game.css"></style>
    <!-- <script src="./game.js" defer></script>
    <script src="./game_logic.js" defer></script> -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <!-- channel talk 상담 -->
    <script src="./js/channelTalkIo.js"></script>
        
    <title>The Genius Game</title>
</head>
<body>
    <div>Exit plan</div>
    <div class="mainArea">
        <div class="userInfoArea">
            <div class="infoElem" id="opponentUserInfo">
                <md-elevation></md-elevation>
                opponent info
                <div class="infoElem" id="opUserName">
                    <md-elevation></md-elevation>
                    user name
                </div>
                <div class="infoElem" id="opUserRank">
                    <md-elevation></md-elevation>
                    user rank
                </div>
                <div class="infoElem" id="opUserRecord">
                    <md-elevation></md-elevation>
                    user record
                </div>
                <div class="infoElem" id="addUser">
                    <md-elevation></md-elevation>
                    add user<md-filled-button>add user</md-filled-button>
                </div>
            </div>
            <div class="infoElem" id="myUserInfo">
                <md-elevation></md-elevation>
                my info
                <div class="infoElem" id="myUserName">
                    <md-elevation></md-elevation>
                    
                </div>
                <div class="infoElem" id="myUserRank">
                    <md-elevation></md-elevation>
                    
                </div>
                <div class="infoElem" id="myUserRecord">
                    <md-elevation></md-elevation>
                    
                </div>
            </div>
        </div>
        <div>
            <div class="gameArea infoElem">
                <md-elevation></md-elevation>
                game area
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>              
            <div>
                <canvas id="board" width="600" height="600" style="border: 1px solid #ccc;background: url('./img/game/img_omok_bg.png')"></canvas>
            </div>
        </div>
        <div class="gameInfoArea">
            <div class="infoElem" id="gameInfo">
                <md-elevation></md-elevation>
                game info
                <div class="infoElem" id="turnInfoArea">
                    <md-elevation></md-elevation>
                    <div>
                        Turn
                    </div>
                    <div>
                        Color noted
                    </div>
                </div>
                <div class="infoElem" id="gameInfoArea">
                    <md-elevation></md-elevation>
                    <div>
                        Score
                    </div>
                    <div>
                        0 : 0
                    </div>
                </div>
                <div class="infoElem" id="remainTime">
                    <md-elevation></md-elevation>
                    <div>
                        Remain Time
                    </div>
                    <div>
                        00 : 00
                    </div>
                </div>
            </div>
            <div class="chatArea infoElem">
                <md-elevation></md-elevation>
                chat area
                <div class="elem" id="chatLog">chat log</div>
                <div class="elem" id="chatInput">
                    chat
                    <md-outlined-text-field placeholder="아무말이나 입력하세요"></md-outlined-text-field>
                    <md-outlined-button>chat!</md-outlined-button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
